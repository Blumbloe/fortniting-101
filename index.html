<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Fortniting-101, If you're a casual gamer, a Fortnite fanatic or even someone who's never held a controller before, there will be something here for you!"
    />
    <title>Fortniting-101 | Home</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img
            src="assets/images/Fortnite_logo.webp"
            alt="Fortniting 101 logo"
            class="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Game modes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Header with carousel-->
    <header id="header" class="container section">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <h1 class="display-3">Fortniting 101</h1>
          <p class="display-6">
            If you're looking to learn a bit more about the hit game/game
            platform Fortnite then you're at the right place!
          </p>
        </div>
        <div class="col-12 col-xl-8  ">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="assets/images/Fbattleroyal.jpg"
                class="d-block w-100"
                alt="Screenshot of Fortnite Battle royale mode"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/Fogmode.jpg"
                class="d-block w-100"
                alt="Screenshot of Fortnite OG mode"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/Ffestival.jpg"
                class="d-block w-100"
                alt="Screenshot of Fortnite Festival mode"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/Freload.jpg"
                class="d-block w-100"
                alt="Screenshot of Fortnite Ballistic mode"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/Flego.jpg"
                class="d-block w-100"
                alt="Screenshot of Lego Fortnite mode"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/Fballistic.jpg"
                class="d-block w-100"
                alt="Screenshot of Fortnite Ballistic mode"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/Fracing.jpg"
                class="d-block w-100"
                alt="Screenshot of Fortnite Rocket racing mode"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
       </div>
      </div>
    </header>
    <main></main>
    <!-- Footer / socials section -->
    <!-- mt-auto added to keep footer at the bottom of the page-->
    <footer id="contact" class="mt-auto">
      <div class="container section">
        <div class="row justify-content-center">
          <div class="col-12 text-center">
            <h2 class="display-6">My Socials!</h2>
          </div>
          <div class="social-links d-flex justify-content-center my-4">
            <a
              href="https://www.instagram.com"
              target="_blank"
              aria-label="Visit my instagram page (opens in a new tab)"
              rel="noopener"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a
              href="https://www.facebook.com"
              target="_blank"
              aria-label="Visit my facebook page (opens in a new tab)"
              rel="noopener"
              ><i class="fa-brands fa-square-facebook"></i
            ></a>
            <a
              href="https://www.twitter.com"
              target="_blank"
              aria-label="Visit my X page (opens in a new tab)"
              rel="noopener"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/e08015fdf0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
